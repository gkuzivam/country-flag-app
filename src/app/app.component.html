<div class="container">
  <header class="header">
    <h1>Where in the world?</h1>
    <button class="mode">
      <img src="moon-solid.svg" alt="path image">
      <p>Dark Mode</p>
    </button>
  </header>

  <div class="results">

    <div class="search-filter-container">
      <div class="search">
        <img src="magnifying-glass-solid.svg" alt="search image">
        <input type="text" placeholder="Search for a country..." >
      </div>
      <div class="filter">
        <select class="filter-select">
          <option value="">Filter by Region</option>
          <option value="">Africa</option>
          <option value="">America</option>
          <option value="">Asia</option>
          <option value="">Europe</option>
          <option value="">Oceania</option>
        </select>
      </div>
    </div>

    <div class="countries">
      <app-country-card *ngFor="let country of countryList" [country]="country"></app-country-card>
    </div>
    

  </div>

</div>
