<div class="container">
  <app-header></app-header>

  <div class="results">

    <div class="search-filter-container">
      <div class="search">
        <img src="magnifying-glass-solid.svg" alt="Magnifying glass icon for search">
        <input type="text" placeholder="Search for a country..." [(ngModel)]="searchQuery" (input)="onSearch()"
          aria-label="Search for a country">
      </div>
      <div class="filter">
        <select class="filter-select" [(ngModel)]="selectedRegion" (change)="onRegionFilterChange()"
          aria-label="Filter countries by region" aria-expanded="false">

          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>

    <div class="countries">
      @for (country of filteredCountryList; track country.cca2) {
      <app-country-card [country]="country"></app-country-card>
      }

    </div>


  </div>

</div>
