<div class="container">
  <app-header></app-header>

  <div class="results">

    <div class="search-filter-container">
      <div class="search">
        <img src="magnifying-glass-solid.svg" alt="search image">
        <input type="text" placeholder="Search for a country..." [(ngModel)]="searchQuery" (input)="onSearch()">
      </div>
      <div class="filter">
        <select class="filter-select" [(ngModel)]="selectedRegion" (change)="onRegionFilterChange()">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>

    <div class="countries">
      <app-country-card *ngFor="let country of filteredCountryList" [country]="country"></app-country-card>
    </div>


  </div>

</div>
